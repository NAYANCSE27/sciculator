<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main__box">
        <section class="box__one">
            <div class="box__one__top">
                
            </div>
            <div class="box__two">
                <span>
                    <small>X<sup>2</sup></small>
                    <small>X<sup>3</sup></small>
                    <small>X<sup>4</sup></small>
                    <small>X<sup>5</sup></small>
                    <small>X<sup>6</sup></small>
                    <small>X<sup>7</sup></small>
                </span>

                <span>
                    <button><small>X<sup>2</sup></small></button>
                    <button><small>X<sup>3</sup></small></button>
                    <button><small>X<sup>4</sup></small></button>
                    <button><small>X<sup>5</sup></small></button>
                    <button><small>X<sup>6</sup></small></button>
                    <button><small>X<sup>7</sup></small></button>
                </span>

                <span>
                    <small>X<sup>9</sup></small>
                    <small>log</small>
                    <small>ln</small>
                    <small>e</small>
                    <small>cot</small>
                    <small>cotx</small>
                </span>

                <span>
                    <button>X<sub>9</sub></button>
                    <button>Log</button>
                    <button>In</button>
                    <button>e</button>
                    <button>cot</button>
                    <button>cotx</button>
                </span>

                <span>
                    <small>asinh</small>
                    <small>asin</small>
                    <small>sinh</small>
                    <small>sin</small>
                    <small>cos</small>
                    <small>cosh</small>
                </span>

                <span>
                    <button>asinh</button>
                    <button>asin</button>
                    <button>sinh</button>
                    <button>sin</button>
                    <button>cos</button>
                    <button>cosh</button>
                </span>

                <span>
                    <small>acos</small>
                    <small>acosh</small>
                    <small>tan</small>
                    <small>tanh</small>
                    <small>atan</small>
                    <small>atanh</small>
                </span>

                <span>
                    <button>acos</button>
                    <button>acosh</button>
                    <button>tan</button>
                    <button>tanh</button>
                    <button>atan</button>
                    <button>atanh</button>
                </span>
                <span></span>
                <span></span>
            </div>
            <div class="box__three">
                <span>
                    <small>M</small>
                    <small>G</small>
                    <small>T</small>
                    <small>INS</small>
                    <small>OFF</small>
                </span>

                <span>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>DEL</button>
                    <button>AC</button>
                </span>
                
                <span>
                    <small>MAT</small>
                    <small>VCT</small>
                    <small>K</small>
                    <small>nPr</small>
                    <small>nCr</small>
                </span>
                
                <span>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>X</button>
                    <button>/</button>
                </span>
                
                <span>
                    <small>S-SUM</small>
                    <small>S-VAR</small>
                    <small>DISTR</small>
                    <small>e-0</small>
                    <small>a+bi</small>
                </span>
                
                <span>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>-</button>
                </span>
                
                <span>
                    <small>RND</small>
                    <small>RAN#</small>
                    <small>!@</small>
                    <small>DRG</small>
                    <small>Re-IM</small>
                </span>
                
                <span>
                    <button>0</button>
                    <button>.</button>
                    <button>EXP</button>
                    <button>ANS</button>
                    <button>=</button>
                </span>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
